<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        // GitHub Pages SPA redirect: converts /shop to index.html?p=shop
        var path = window.location.pathname;
        var page = path.replace(/^\//, '').replace(/\/$/, '');
        if (page) {
            window.location.replace('/?p=' + page);
        } else {
            window.location.replace('/');
        }
    </script>
</head>
<body></body>
</html>
